<!doctype html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>

    <body>
        <h2 class="text-center mb-3 mt-5" id="status">?</h2>
        <h1 class="text-center mb-3 mt-5" id="log">?</h1>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>

    <script>

        let statuse = document.querySelector('#status')
        let loge = document.querySelector('#log')

        let response
        let status
        let log

        let updateLog = async () => {
            statuse.classList.remove(['text-success', 'text-danger'])

            response = await fetch('http://127.0.0.1:1984/api/getLog/1984')
            response_json = await response.json()

            status = response_json['status']
            log = response_json['data']

            if (status === 'attaboy') {
                statuse.classList.add('text-success')
            } else {
                statuse.classList.add('text-danger')
            }

            statuse.innerHTML = status
            loge.innerHTML = log
        }

        let interval = setInterval(updateLog, 1000)

    </script>

</html>
